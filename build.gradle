plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
//    implementation 'org.springframework.boot:spring-boot-starter-jdbc' -> 자바는 db랑 연결되기 위해서는 이 jdbc드라이버가 꼭 있어야함. 이걸로 연동 하는것
//    runtimeOnly 'com.h2database:h2' -> db와 붙을 때 db가 제공하는 클라이언트가 필요한데 이게 그것.
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//이 라이브러리를 받으면 SpringBoot가 자동으로 JPA에서 사용하는 엔티티매니저를 생성해줌(현재 사용중인 db와 연결, property에서 세팅한 정보, 데이터 소스 등 까지 다 해서), 그러면 그 만들어진것을 인젝션(주입) 받으면 됨
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
